<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="shortcut icon" href="/assets/gamepad.svg" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <main>
    <h1>Snake Run</h1>
    <div class="score">Score: <span class="score--value">00</span></div>
    <button class="btn-pause">
      <span class="material-symbols-outlined">pause</span> Pausar
    </button>
    <div class="menu-screen" style="display: none;">
      <span class="game-over">Game Over</span>
      <span class="final-score">Score: <span>00</span></span>
      <button class="btn-play">
        <span class="material-symbols-outlined">play_circle</span> Jogar de Novo !?
      </button>
    </div>
    <canvas width="600" height="600"></canvas>
  </main>
  <footer>Desenvolvido por @yasmine 2024</footer>
  <script src="assets/script.js"></script>
</body>

</html>
